name: gateway
services:
- name: gateway
  project: bff-dotnet/Gateway.csproj
  bindings:
  - port: 5002
    protocol: https
- name: identityserver
  project: id/IdentityServer.csproj
  bindings:
  - port: 5001
    protocol: https
- name: product-api
  dockerFile: product-api/Dockerfile
  bindings:
  - port: 5003
    containerPort: 5003
    protocol: http
